<!DOCTYPE html>
<html>
<head>
	<title>回复页面</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" type="text/css" href="mainstyle/css/base.css">
	<link href="mainstyle/css/imgup.css" type="text/css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="reply-head">发表回复</div>
<div class="reply">
	<div class="reply_top">
		
	</div>
	<textarea placeholder="回复点这里" class="reply_content"></textarea>
	<div class="img-box full">
		<section class=" img-section">
			<div class="z_photo upimg-div clear" >
					 <section class="z_file fl">
						<img src="mainstyle/images/a11.png" class="add-img">
						<input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
					 </section>
			 </div>
		 </section>
	</div>
	<aside class="mask works-mask">
		<div class="mask-content">
			<p class="del-p ">您确定要删除作品图片吗？</p>
			<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
		</div>
	</aside>
</div>
			
<a href="javascript:;" class="pager_btn" style="background:#fff;">确认回复</a>
<script src="mainstyle/js/imgUp.js"></script>
<script> 
window.onload = function(){ 
    var input = document.getElementById("file"); 
    var result1= document.getElementById("result1"); 
    var result2= document.getElementById("result2"); 
    var result1= document.getElementById("result3"); 
    if ( typeof(FileReader) === 'undefined' ){
        result1.innerHTML = "抱歉，你的浏览器不支持 FileReader，请使用现代浏览器操作！"; 
        input.setAttribute('disabled','disabled'); 
    }else{
        input.addEventListener('change',readFile1,false);
        input.addEventListener('change',readFile2,false);
        input.addEventListener('change',readFile3,false);
    } 
}
function readFile1(){
    var file = this.files[0];   
    if(!/image\/\w+/.test(file.type)){
        alert("请确保文件为图像类型"); 
        return false; 
    }
    var reader = new FileReader(); 
    reader.readAsDataURL(file); 
    console.log();
    reader.onload = function(e){ 
            result1.innerHTML = this.result; 
    }
} 

function readFile2(){
    var file = this.files[0];   
    if(!/image\/\w+/.test(file.type)){
        alert("请确保文件为图像类型"); 
        return false; 
    }
    var reader = new FileReader(); 
    reader.readAsDataURL(file); 
    console.log();
    reader.onload = function(e){ 
            result2.innerHTML = this.result; 
    }
} 

function readFile3(){
    var file = this.files[0];   
    if(!/image\/\w+/.test(file.type)){
        alert("请确保文件为图像类型"); 
        return false; 
    }
    var reader = new FileReader(); 
    reader.readAsDataURL(file); 
    console.log();
    reader.onload = function(e){ 
            result3.innerHTML = this.result; 
    }
} 
</script>
</body>
</html>
