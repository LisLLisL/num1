<!DOCTYPE html>
<html>
<head>
	<title>回复页面</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" type="text/css" href="mainstyle/css/base.css">

</head>
<body>
<div class="reply-head">发表回复</div>
<div class="reply">
	<div class="reply_top">
		
	</div>
	<textarea placeholder="回复点这里" style="height:80px;width:100%" class="reply_content"></textarea>
	<div class="reply_bottom_panel clearfix">
		<div class="smile_btn_panel">
			<a class="upload-block">
				<input class="upload-input" type="file" style="opacity: 0;">

		</div>
	</div>
</div>
			
<a href="javascript:;" class="pager_btn" style="background:#fff;">确认回复</a>

</html>
