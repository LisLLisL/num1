    &nbsp;&nbsp;&nbsp;&nbsp;新浪科技讯 5月4日下午消息，百度公司董事长兼CEO李彦宏今日通过内网发布全员信，信中谈到了百度公司的新使命：用科技让复杂的世界更简单。此前，百度创立以来的公司使命是：让人们最平等便捷地获取信息找到所求。<br>&nbsp;&nbsp;李彦宏称，这是百度创立的第17年。这17年来，依靠“让人们最平等便捷地获取信息找到所求”的公司使命，百度立足搜索，“不仅有能力看到这些原本费时费力、繁琐复杂的事情，有机会变得简单起来，我们更有能力、有责任让这些原本看起来不可能的事情，真正变为可能！”<br>
