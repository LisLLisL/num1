<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>移动端使用localResizeIMG4压缩图片</title>
    <script src="mainstyle/js/lrz.bundle.js"></script>
    <script src="mainstyle/js/zepto.min.js"></script>
</head>

<body>
    上传图片<input type="file" capture="camera" accept="image/*" name="img" id="file">
    <script>
    $(function(){
        $('input[name=img]').on('change', function(){
             lrz(this.files[0], {width: 640})
                .then(function (rst) {
                
                    console.log(rst);

                    $.ajax({
                        url: 'http://www.nbfytz.cn/zxgs/2/board/file_2.php',
                        type: 'post',
                        data: {img: rst.base64},
                        dataType: 'json',
                        timeout: 200000,
                        success: function (response) {
                            if (response.ecd == '0') {
                                alert('成功');
                                return true;
                            } else {
                                return alert(response.msg);
                            }
                        },

                        error: function (jqXHR, textStatus, errorThrown) {
                            
                            if (textStatus == 'timeout') {
                                a_info_alert('请求超时');

                                return false;
                            }

                            alert(jqXHR.responseText);
                        }
                    });
                        
                })
                .catch(function (err) {

                })
                .always(function () {

                });
        });
    });
    </script>
</body>
