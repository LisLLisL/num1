<!DOCTYPE html>
<html>
<head>
	<title>计算</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" type="text/css" href="mainstyle/css/base.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<form action="http://www.nbfytz.cn/zxgs/2/board/file_2.php" method="post" enctype="multipart/form-data">
<div class="cal_wrapper">
	<div class="cal_top">价格计算</div>
	<div class="cal_bottom">
		<div class="input_wrapper">
			<div class="input_head" >用户手机</div>
			<div class="input_box">
				<input id="phone" maxlength="11">
			</div>
		</div>
		<div class="input_wrapper">
			<div class="input_head">装修面积</div>
			<div class="input_box">
				<input id="num">
				<span class="input_add">平米</span>
			</div>
		</div>
		<div class="input_wrapper">
			<div class="input_head">装修方式</div>
			<div class="input_box">
				<select id="select1">
				  <option value ="1">半包装修</option>
				  <option value ="2">全包装修</option>
				</select>
			</div>
		</div>
		<div class="input_wrapper">
			<div class="input_head">装修类型</div>
			<div class="input_box">
				<select id="select2">
				  <option value ="1">经济型</option>
				  <option value ="2">优雅型</option>
				  <option value ="3">豪华型</option>
				</select>
			</div>
		</div>

		
		<div class="input_wrapper">
			<div class="input_head">应付金额</div>
			<div class="input_box">
				<input id="price">
				<span class="input_add">元</span>
			</div>
		</div>


		<!-- <div class="button_start" style="position: relative;float: left; display: block;margin: 0 auto;">
			<input id="button_start" type="submit" style=" position:absolute; width: 120px; height: 30px;opacity: 0; z-index:1; left: 0;top:0;">计算
		</div> -->

		<div class="input_wrapper" style="position: relative; height: 50px;">
			<div class="button_start" style="position: absolute; width: 120px; height: 30px; left: 50%;top: 0; margin-left: -60px;">
				<input id="button_start" type="submit" style="position: absolute; width: 120px; height: 30px;opacity: 0; z-index:1; left: 0;top:0;">计算
			</div>
		</div>
	</div>
</div>
</form>
 <script LANGUAGE="JavaScript">  
 
</script>  
<script type="text/javascript">
	$(document).ready(function(){
		$("#button_start").click(function(){
			var num=$("#num").val();
			var select1=$("#select1").val();
			var select2=$("#select2").val();
			var price;
			var phone = $("#phone").val();
			if(phone && /^1[3|4|5|8]\d{9}$/.test(phone)){  
				if(select1=="1"&&select2=="1"){
					price=num*600;
				}
				else if(select1=="1"&&select2=="2"){
					price=num*700;
				}
				else if(select1=="1"&&select2=="3"){
					price=num*800;
				}
				else if(select1=="2"&&select2=="1"){
					price=num*1000;
				}
				else if(select1=="2"&&select2=="2"){
					price=num*1200;
				}
				else if(select1=="2"&&select2=="3"){
					price=num*1800;
				}
				$("#price").val(price);
			} else{
			     alert("请输入的正确的手机号码")
			}

		});
	})
</script>
</body>
</html>
